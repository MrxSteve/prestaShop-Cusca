<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación - ShopMoney</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 0 0 8px 8px;
            border: 1px solid #ddd;
        }
        .info-box {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ShopMoney</h1>
        <p>Notificación General</p>
    </div>

    <div class="content">
        <h2>Hola <span th:text="${nombreCliente}">Cliente</span>,</h2>

        <div class="info-box">
            <h3 th:text="${asunto}">Asunto de la notificación</h3>
            <p th:text="${mensaje}">Mensaje de la notificación</p>
        </div>

        <p><strong>Fecha:</strong> <span th:text="${fechaNotificacion}">Fecha actual</span></p>

        <p>Gracias por usar ShopMoney.</p>

        <div class="footer">
            <p>Este es un correo automático, por favor no respondas a este mensaje.</p>
            <p>© 2025 ShopMoney - Todos los derechos reservados</p>
        </div>
    </div>
</body>
</html>
